<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="text-light">

    <h1 class="text-center">Phone Search</h1>

    <!-- Search For Phone Name -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="searchText" class="form-control" placeholder="Type your Phone Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-success text-white btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>

      <div class="w-100 text-center  ">
        <img class="w-25 rounded =" src="img/loading.gif" alt="" id="spinner">
      </div>
      <!-- Details Style -->
      <div class="container" >
        <div class="row  mx-auto my-4" id="showDetails">
        
        </div>
      </div>

      <!-- card Style -->
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-5" id="showDisplay">
        
        </div>
      </div>

      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
